<!DOCTYPE html>
<html>
<head>
    
    <title>javasc ex3</title>
</head>
<body>
    <h1> javasc output</h1>
    <p>ex3.1 html output</p>
    <!--write แสดงผลของค่าในวงเล็บใส่ได้ทั้ง ตัวเลข หรือสติง-->
    <script>
        document.write(38+60);
    </script>

    <!--ซิ้งให้ตรงลำดับการแสดงผลเหมือน html-->
    <p>3.2 html element</p>
    <p id="ex3.2"></p>
    <p id="ex3.2.2"></p>
    <script>
        document.getElementById("ex3.2").innerHTML=38+60;
        document.getElementById("ex3.2.2").innerHTML="hello";
    </script>

    <!--3-3 windoe alert box-->
    <script>
        alert(50+60); //fullversion
    </script>

    <!-- ex3.4 browser console-->
    <script>
        console.log(48+80);
    </script>

</body>
</html>
