<!DOCTYPE html>
<html>
<head>
    <title>Javascript ex1</title>
</head>
<body>
    <h2>Javascript ex1:start js tutorial</h2>
    <!--ex1.1: javasc control html content-->
    <!--กำหนดid ให้ paregrap ใส่ content-->
    <p1 id="ex1.1">ex.1.1 chang html content</p1><br>
    <!--เมื่อคลิกปุ่มที่ชื่อว่า click me จะเอาคำไปแสดงใน id "ex1"-->
    <button onclick='document.getElementById("ex1.1")
    .innerHTML = "ex1 hello java sc in html"'>click me</button><br>

    <!--ex1.2 control html attribute values-->
    <p2>ex1.2 chang html attribute values</p2><br>
    <!--เปลี่ยน id ex1.2 เป็นรูป jeff1-->
    <button onclick="document.getElementById('ex1.2')
    .src='jeff1.jpg' ">jeff1</button>
    <!--กำหนดไอดีให้อิมเมจให้เริ่มด้วย jeff2 ขนาด 100 px-->
    <img id="ex1.2" src="jeff2.jpg" style="width: 100px;" />
    <!--เปลี่ยน id ex1.2 เป็นรูป jeff2-->
    <button onclick="document.getElementById('ex1.2')
    .src='jeff2.jpg'">jeff2</button>

    <p3> ex1.3 chang inline css style </p3>
    <p id="1.3">chang inline css style </p>
    <!--ปุ่มเปลี่ยนฟ้อนไซต์ให้ id 1.3-->
    <button onclick="document.getElementById('1.3')
    .style.fontSize='30px'">chagsize</button>

    <p4> ex 1.4 javasc control html element</p4>
    <p id="1.4">java control html element</p><br>
    <!--ปุ่มซ่อนข้อความ id1.4 ใช้ display='none'-->
    <button onclick="document.getElementById('1.4')
    .style.display='none'">hide</button>
    <!--ปุ่มแสดงข้อความ id1.4 ใช้ display='block'-->
    <button onclick="document.getElementById('1.4')
    .style.display='block'">show</button>

    
</body>
</html>
